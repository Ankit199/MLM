<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="menu" menuToggle class='menu-icon'></ion-icon>
      PIN Transfer Report
    </ion-title>
  </ion-navbar>
  <!-- Filter-->
  <ion-fab top right edge class="pin_menu">
    <button ion-fab mini>
    <ion-icon name="pricetag"></ion-icon>
    </button>
    <ion-fab-list>
      <ul class="fab_list">
        <li><a href="#!"><ion-icon name="pricetag"></ion-icon><div class="clearfix"></div> PIN Details</a></li>
        <li><a href="#!"><ion-icon name="pricetag"></ion-icon><div class="clearfix"></div> e-PIN Request</a></li>
        <li><a href="#!"><ion-icon name="pricetag"></ion-icon><div class="clearfix"></div> PIN Transfer</a></li>
        <li><a href="#!"><ion-icon name="pricetag"></ion-icon><div class="clearfix"></div> PIN Transfer Report</a></li>
      </ul>
    </ion-fab-list>
  </ion-fab>
  <!-- /Filter--> 
</ion-header>
<ion-content>
  <ion-card>
    <ion-row>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-datetime placeholder="From Date" displayFormat="DD/MM/YYYY"> </ion-datetime>
        </ion-item>
        <ion-icon name="calendar" class="money date"></ion-icon>
      </div>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-datetime placeholder="To Date" displayFormat="DD/MM/YYYY"> </ion-datetime>
        </ion-item>
        <ion-icon name="calendar" class="money date"></ion-icon>
      </div>
    </ion-row>
    <ion-row>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-input placeholder="User ID"></ion-input>
        </ion-item>
      </div>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-input placeholder="Transfer/Receive User Id"></ion-input>
        </ion-item>
      </div>
    </ion-row>
    <ion-row>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-select placeholder="Status">
            <ion-option value="Tranfer">Tranfer</ion-option>
            <ion-option value="Receive">Receive</ion-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="float_wrapper" col-6>
        <ion-item>
          <ion-select placeholder="Select Plan">
            <ion-option value="all">All</ion-option>
            <ion-option value="Plan A 8500">Plan A 8500</ion-option>
            <ion-option value="Plan B 4500">Plan B 4500</ion-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button>Get Details</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button>Reset</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button>View Join Package</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
