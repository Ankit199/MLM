<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="menu" menuToggle class='menu-icon'></ion-icon>
      Change Password
      <div class="logo"><img src="../../assets/images/contoso_natura_logo.png"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-footer ha-header">
  <div class="login-page">
    <div class="login-form">
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> Old Password</ion-label>
          <ion-input [(ngModel)]="objmodel.oldPassword" type="password" ngDefaultControl></ion-input>
        </ion-item>
      </div>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> New Password</ion-label>
          <ion-input [(ngModel)]="objmodel.newPassword" type="password" ngDefaultControl></ion-input>
        </ion-item>
      </div>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> Confirm
            Password</ion-label>
          <ion-input [(ngModel)]="objmodel.newPassword2" ngDefaultControl type="password"></ion-input>
        </ion-item>
      </div>
      <ion-row>
        <ion-col col-6>
          <button ion-button (click)="changePassword()">Submit</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button>Cancel</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="GoToDashboard()">Contoso उजाला</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
