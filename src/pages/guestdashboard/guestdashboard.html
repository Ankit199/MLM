<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="menu" menuToggle class='menu-icon'></ion-icon>
      Dashboard
      <div class="logo"><img src="../../assets/images/contoso_natura_logo.png"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header has-footer">
  <ion-row>
    <ion-col col-12>
      <ion-card>
        <h1>Welcome to contoso Ujala Family </h1>
      </ion-card>
    </ion-col>


  </ion-row>
  <ion-row *ngIf="Product.length>0">
    <ion-col col-12>
      <ion-card>
        <p>Product Track Information</p>
        <br />
        <table>
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Payment</th>
              <th>Address</th>
              <th>Delivered By</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Product;let i=index">
              <td>{{i+1}}</td>
              <td>{{item.ProductName}}</td>
              <td>{{item.Qty}}</td>

              <td>{{item.PaymentMode}}</td>
              <td>{{item.DeliveredTo}} : {{item.Address}} , {{item.PinCode}}</td>
              <td> {{item.deliveryboyMobileNo}}</td>
            </tr>
          </tbody>
        </table>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button>Contoso उजाला</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
