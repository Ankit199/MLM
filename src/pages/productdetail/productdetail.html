<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="menu" menuToggle class='menu-icon'></ion-icon>
      Product Detail
      <div class="logo"><img src="../../assets/images/contoso_natura_logo.png"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
  <h2>Activation Code Details</h2>
    <ion-item>
      <ion-label>Plan Name:</ion-label>
      <ion-select placeholder="Select Plan">
        <ion-option value="PlanA8500">Plan A 8500</ion-option>
        <ion-option value="PlanB4500">Plan B 4500</ion-option>
      </ion-select>
    </ion-item>
    <ion-row>
      	<ion-col col-6><button ion-button>Get Details</button></ion-col>
      	<ion-col col-6><button ion-button>Reset</button></ion-col>
      </ion-row>
  </ion-card>
  <ion-card>
  <h2>Unused ePin</h2>
    <table>
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Request No</th>
          <th>Activation Code</th>
          <th>Member Name</th>
          <th>Product Type </th>
          <th>Issue Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>KX3408LW1U</td>
          <td>VLU69KS204D8IW</td>
          <td>Contoso Ujala</td>
          <td>Plan A 8500</td>
          <td>27/01/2019</td>
        </tr>
      </tbody>
    </table>
  </ion-card>
  <ion-row>
    <button ion-button>New Register</button>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="GoToDashboard()">Contoso उजाला</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
